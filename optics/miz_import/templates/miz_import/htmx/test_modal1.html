      <div class="modal-header">
        <h5 class="modal-title">Modal 1</h5>

        <div class="container-fluid">
          <div class="row">
            <div class="col-md-4">.col-md-4</div>

          </div>
          <div class="row">
            <div class="col-md-3 ml-auto">.col-md-3 .ml-auto</div>
            <div class="col-md-2 ml-auto">.col-md-2 .ml-auto</div>
          </div>
          <div class="row">
            <div class="col-md-6 ml-auto">.col-md-6 .ml-auto</div>
          </div>
          <div class="row">
            <div class="col-sm-9">
              Level 1: .col-sm-9

                <div class="col-8 col-sm-6">

          </div>

      </div>
      <div class="modal-footer">
        <button hx-get="{% url 'test_modal' 2 %}" hx-target="#modals-here" hx-trigger="click"

        <button hx-get="{% url 'test_modal' 3 %}" hx-target="#modals-here" hx-trigger="click"
          class="btn btn-primary">Modal 3</button>

      </div>
    </div>
  </div>
</div>
