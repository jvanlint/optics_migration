<section id="alerts" hx-swap-oob="true" >
        {% if messages %}
            {% for message in messages %}
           
                <div class="alert {% if message.tags %} {{ message.tags }} {% else %} alert-primary {% endif %} alert-dismissible fade show" role="alert">
                    {{message}}
                    <button type="button" class="btn-close" data-coreui-dismiss="alert" aria-label="Close"></button>
                </div>
        {% endfor %}
    {% endif %}
</section>
